<!DOCTYPE html>
<html>

	<head>
		<title>
			Peer Graded Assignment p1
		</title>
		
		<style>
		
			fieldset 
			{
			background:lightyellow;
			border:10px solid yellow;
			margin-bottom:10px;
			width:720px;
			}
			
			label
			{
			width:180px;
			display:inline-block;
			text-align:right;
			text-align:top;

			label:hover
			{
			font-size:40px;
			}
			
			.auto
			{
			width:auto;
			}
			
			.center
			{
			text-align:center;
			}
			
			textarea
			{
			width:360px;
			height:50px;
			}

			{
			color:red;
			}

	<body>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<h1>Please Enter Your Details For Our Dating Website! </h1>
		
		<fieldset>
			<legend>
				Your Face
			</legend>
				<label for="file">Your image:</label> 
				<input type = "file" id="file" name="file" required>
				<br>
				<label for="preview">Image Preview:</label> 
				<img id="preview" name="preview" width="250px">
		</fieldset>
		
		<fieldset>
			<legend>
				Your General Details
			</legend>
				<label for="name">Name:</label> 
				<input type="text" id="name" name="name" placeholder="Your full name" required> <br>
				<label for="gender">Gender:</label>
				<input type="radio" id="male" name="gender" required><label for="male" class="auto"> Male</label> <input type = "radio" name="gender" required> <label for="male" class="auto"> Female</label><br>
				<label for="age">Age:</label> 
				<input type="number" id="age" name="age" required> <br> 
				<label for="dob">Date of birth:</label> 
				<input type="date" id="dob" name="dob"> <br>
				<label for="color">Favorite color:</label> 
				<input type="color" id="color" name="color"> <br>
				<label for="country">Which Country:</label>
				<select id="country" name="country">
				  <option value="noselection"></option>
				  <option value="India">India</option>
				  <option value="United States">United States of America</option>
				  <option value="France">France</option>
				  <option value="Russia">Russia</option>
				  <option value="Australia">Australia</option>
				</select>
		</fieldset>
		
		<fieldset>
			<legend>
				Your Indicators
			</legend>
				<label>Height: </label>
				<label for="height" class="auto red">Short</label> <input type="range" min="0" max="100" value="50" step="5" id="height"><label for="height" class="auto blue">Tall</label> <br>
				<label>Salary:</label>
				<label for="salary" class="auto red">Poor </label> <input type="range" min="0" max="100" value="50" step="5" id="salary"><label for="salary" class="auto blue">Rich</label>
		</fieldset>
		
		<fieldset>
			<legend>
				Your Contact Information
			</legend>
				<label for="email"> Email:</label>
				<input type="email" id="email" name="email" required><br>
				<label for="mobile">Mobile: </label>
				<input id="mobile" name="mobile" type="tel"> <br>
				<label for="addr">Address:</label>
				<textarea id="addr" name="addr" type="textarea" cols="50" rows="3" ></textarea><br> 
				<label for="contact">Method to contact you:</label>
				<input type="checkbox" id="email" value="email"><label for="email" class="auto">Email</label>
				<input type="checkbox" id="whatsapp" value="whatsapp"><label for="whatsapp" class="auto">Whatsapp</label>
				<input type="checkbox" id="In-appchat" value="In-appchat"><label for="In-appchat" class="auto">In-app chat</label>
		</fieldset>
			<br>
			<input type="submit" name="submit">
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>

</html>
